<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b3e7"/>
      <stop offset="100%" style="stop-color:#0cc7d3"/>
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00b3e7"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#fafafa"/>

  <!-- Step 1: Two Photos -->
  <g transform="translate(50, 50)">
    <text x="80" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#00b3e7" text-anchor="middle">1. Find Features</text>

    <!-- Photo 1 -->
    <rect x="10" y="20" width="140" height="100" rx="4" fill="white" stroke="#ddd" stroke-width="2"/>
    <!-- Object in photo -->
    <polygon points="80,40 110,90 50,90" fill="#e0e0e0" stroke="#bbb" stroke-width="1"/>
    <!-- Feature points -->
    <circle cx="80" cy="45" r="5" fill="#ff6b6b"/>
    <circle cx="55" cy="85" r="5" fill="#4ecdc4"/>
    <circle cx="105" cy="85" r="5" fill="#ffe66d"/>

    <!-- Photo 2 -->
    <rect x="10" y="140" width="140" height="100" rx="4" fill="white" stroke="#ddd" stroke-width="2"/>
    <!-- Object from different angle -->
    <polygon points="70,160 110,210 40,210" fill="#e0e0e0" stroke="#bbb" stroke-width="1"/>
    <!-- Same feature points -->
    <circle cx="72" cy="165" r="5" fill="#ff6b6b"/>
    <circle cx="45" cy="205" r="5" fill="#4ecdc4"/>
    <circle cx="105" cy="205" r="5" fill="#ffe66d"/>
  </g>

  <!-- Arrow 1 -->
  <line x1="220" y1="150" x2="280" y2="150" stroke="#00b3e7" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 2: Matching -->
  <g transform="translate(300, 50)">
    <text x="80" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#00b3e7" text-anchor="middle">2. Match Points</text>

    <!-- Two photos side by side with lines connecting -->
    <rect x="0" y="30" width="70" height="50" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <circle cx="35" cy="45" r="4" fill="#ff6b6b"/>
    <circle cx="20" cy="65" r="4" fill="#4ecdc4"/>
    <circle cx="55" cy="65" r="4" fill="#ffe66d"/>

    <rect x="90" y="30" width="70" height="50" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <circle cx="120" cy="48" r="4" fill="#ff6b6b"/>
    <circle cx="100" cy="68" r="4" fill="#4ecdc4"/>
    <circle cx="145" cy="68" r="4" fill="#ffe66d"/>

    <!-- Matching lines -->
    <line x1="39" y1="45" x2="116" y2="48" stroke="#ff6b6b" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="24" y1="65" x2="96" y2="68" stroke="#4ecdc4" stroke-width="2" stroke-dasharray="4,2"/>
    <line x1="59" y1="65" x2="141" y2="68" stroke="#ffe66d" stroke-width="2" stroke-dasharray="4,2"/>

    <!-- Checkmark -->
    <text x="80" y="110" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">Same point!</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="480" y1="150" x2="540" y2="150" stroke="#00b3e7" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 3: Triangulation -->
  <g transform="translate(560, 50)">
    <text x="80" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#00b3e7" text-anchor="middle">3. Triangulate</text>

    <!-- Two cameras -->
    <rect x="20" y="100" width="30" height="20" rx="3" fill="#333"/>
    <rect x="110" y="100" width="30" height="20" rx="3" fill="#333"/>

    <!-- Lines to point -->
    <line x1="35" y1="100" x2="80" y2="40" stroke="#00b3e7" stroke-width="2"/>
    <line x1="125" y1="100" x2="80" y2="40" stroke="#00b3e7" stroke-width="2"/>

    <!-- 3D point -->
    <circle cx="80" cy="40" r="8" fill="#ff6b6b"/>
    <text x="80" y="30" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">3D point</text>

    <!-- Labels -->
    <text x="35" y="135" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Cam 1</text>
    <text x="125" y="135" font-family="Arial" font-size="11" fill="#666" text-anchor="middle">Cam 2</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="720" y1="150" x2="780" y2="150" stroke="#00b3e7" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- Step 4: 3D Mesh -->
  <g transform="translate(790, 50)">
    <text x="50" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#00b3e7" text-anchor="middle">4. 3D Mesh</text>

    <!-- Simple 3D mesh representation -->
    <polygon points="50,30 90,60 50,120 10,60" fill="none" stroke="#00b3e7" stroke-width="2"/>
    <line x1="50" y1="30" x2="50" y2="120" stroke="#00b3e7" stroke-width="1" opacity="0.5"/>
    <line x1="10" y1="60" x2="90" y2="60" stroke="#00b3e7" stroke-width="1" opacity="0.5"/>

    <!-- Vertices -->
    <circle cx="50" cy="30" r="4" fill="#ff6b6b"/>
    <circle cx="90" cy="60" r="4" fill="#4ecdc4"/>
    <circle cx="50" cy="120" r="4" fill="#ffe66d"/>
    <circle cx="10" cy="60" r="4" fill="#9b59b6"/>
  </g>

  <!-- Bottom explanation -->
  <g transform="translate(0, 320)">
    <rect x="50" y="0" width="800" height="80" rx="8" fill="#f0f9ff" stroke="#00b3e7" stroke-width="1"/>
    <text x="450" y="35" font-family="Arial" font-size="18" fill="#333" text-anchor="middle">
      Find unique spots → Match across photos → Calculate 3D position → Build mesh
    </text>
    <text x="450" y="60" font-family="Arial" font-size="14" fill="#666" text-anchor="middle">
      Repeat millions of times for a complete 3D model
    </text>
  </g>
</svg>