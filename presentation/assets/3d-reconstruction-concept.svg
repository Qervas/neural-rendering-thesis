<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500">
  <defs>
    <!-- Gradient for 3D effect -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b3e7"/>
      <stop offset="100%" style="stop-color:#0cc7d3"/>
    </linearGradient>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00b3e7"/>
    </marker>

    <!-- Camera icon -->
    <symbol id="camera" viewBox="0 0 60 50">
      <rect x="5" y="15" width="50" height="30" rx="3" fill="#333"/>
      <circle cx="30" cy="30" r="12" fill="#555"/>
      <circle cx="30" cy="30" r="8" fill="#00b3e7"/>
      <rect x="20" y="8" width="20" height="10" rx="2" fill="#444"/>
    </symbol>
  </defs>

  <!-- Background -->
  <rect width="1200" height="500" fill="#fafafa"/>

  <!-- SECTION 1: Multiple Input Images -->
  <g id="input-section">
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">Input: Multiple Photos</text>

    <!-- Stacked photo frames representing multiple images -->
    <g transform="translate(50, 80)">
      <!-- Back photos (stacked effect) -->
      <rect x="20" y="20" width="160" height="120" rx="4" fill="#ddd" stroke="#bbb" stroke-width="2"/>
      <rect x="10" y="10" width="160" height="120" rx="4" fill="#eee" stroke="#ccc" stroke-width="2"/>

      <!-- Front photo with camera icons inside -->
      <rect x="0" y="0" width="160" height="120" rx="4" fill="white" stroke="#00b3e7" stroke-width="3"/>

      <!-- Simple object silhouette in photo -->
      <ellipse cx="80" cy="70" rx="35" ry="25" fill="#e0e0e0"/>
      <rect x="65" y="45" width="30" height="50" rx="3" fill="#ccc"/>
    </g>

    <!-- Camera positions around object (bird's eye view) -->
    <g transform="translate(50, 250)">
      <text x="100" y="0" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Different Viewpoints</text>

      <!-- Central object -->
      <circle cx="100" cy="80" r="20" fill="#e0e0e0" stroke="#bbb" stroke-width="2"/>

      <!-- Camera positions around -->
      <use href="#camera" x="70" y="130" width="30" height="25" opacity="0.8"/>
      <use href="#camera" x="20" y="90" width="30" height="25" opacity="0.8" transform="rotate(-45, 35, 102)"/>
      <use href="#camera" x="20" y="40" width="30" height="25" opacity="0.8" transform="rotate(-90, 35, 52)"/>
      <use href="#camera" x="70" y="10" width="30" height="25" opacity="0.8" transform="rotate(-135, 85, 22)"/>
      <use href="#camera" x="130" y="10" width="30" height="25" opacity="0.8" transform="rotate(135, 145, 22)"/>
      <use href="#camera" x="160" y="40" width="30" height="25" opacity="0.8" transform="rotate(90, 175, 52)"/>
      <use href="#camera" x="160" y="90" width="30" height="25" opacity="0.8" transform="rotate(45, 175, 102)"/>
      <use href="#camera" x="130" y="130" width="30" height="25" opacity="0.8"/>

      <!-- Dotted lines from cameras to object -->
      <g stroke="#00b3e7" stroke-width="1" stroke-dasharray="4,4" opacity="0.5">
        <line x1="85" y1="143" x2="100" y2="100"/>
        <line x1="40" y1="115" x2="85" y2="90"/>
        <line x1="40" y1="65" x2="85" y2="80"/>
        <line x1="85" y1="35" x2="100" y2="60"/>
        <line x1="145" y1="35" x2="115" y2="65"/>
        <line x1="170" y1="65" x2="120" y2="80"/>
        <line x1="170" y1="115" x2="120" y2="90"/>
        <line x1="145" y1="143" x2="115" y2="95"/>
      </g>
    </g>
  </g>

  <!-- ARROW 1 -->
  <g id="arrow1">
    <line x1="280" y1="200" x2="400" y2="200" stroke="#00b3e7" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="340" y="230" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Process</text>
  </g>

  <!-- SECTION 2: Algorithm/Processing -->
  <g id="process-section" transform="translate(420, 0)">
    <text x="180" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">3D Reconstruction</text>

    <!-- Processing box -->
    <rect x="30" y="80" width="300" height="280" rx="12" fill="white" stroke="url(#blueGrad)" stroke-width="3"/>

    <!-- Gear/processing icons -->
    <g transform="translate(180, 150)">
      <!-- Stylized brain/network -->
      <circle cx="0" cy="0" r="50" fill="none" stroke="#00b3e7" stroke-width="2"/>
      <circle cx="0" cy="-30" r="8" fill="#00b3e7"/>
      <circle cx="26" cy="15" r="8" fill="#0cc7d3"/>
      <circle cx="-26" cy="15" r="8" fill="#0cc7d3"/>
      <line x1="0" y1="-22" x2="20" y2="10" stroke="#00b3e7" stroke-width="2"/>
      <line x1="0" y1="-22" x2="-20" y2="10" stroke="#00b3e7" stroke-width="2"/>
      <line x1="-18" y1="15" x2="18" y2="15" stroke="#0cc7d3" stroke-width="2"/>
    </g>

    <!-- Method labels -->
    <text x="180" y="240" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Photogrammetry</text>
    <text x="180" y="265" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">or</text>
    <text x="180" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Neural Rendering</text>
    <text x="180" y="315" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle">(NeRF / 3D Gaussian Splatting)</text>
  </g>

  <!-- ARROW 2 -->
  <g id="arrow2">
    <line x1="760" y1="200" x2="880" y2="200" stroke="#00b3e7" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="820" y="230" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Output</text>
  </g>

  <!-- SECTION 3: 3D Model Output -->
  <g id="output-section" transform="translate(900, 0)">
    <text x="150" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1a1a" text-anchor="middle">3D Model</text>

    <!-- 3D cube/model representation -->
    <g transform="translate(150, 200)">
      <!-- Isometric cube -->
      <polygon points="0,-80 70,-40 70,40 0,80 -70,40 -70,-40" fill="#e8f4f8" stroke="#00b3e7" stroke-width="2"/>
      <polygon points="0,-80 70,-40 0,0 -70,-40" fill="#cceef5" stroke="#00b3e7" stroke-width="2"/>
      <polygon points="70,-40 70,40 0,80 0,0" fill="#b3e5f0" stroke="#00b3e7" stroke-width="2"/>
      <polygon points="-70,-40 0,0 0,80 -70,40" fill="#99dce8" stroke="#00b3e7" stroke-width="2"/>

      <!-- Rotation arrows suggesting interactivity -->
      <g transform="translate(0, 120)" opacity="0.6">
        <path d="M -30,0 A 30,15 0 0 1 30,0" fill="none" stroke="#0cc7d3" stroke-width="2" marker-end="url(#arrowhead)"/>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">View from any angle</text>
      </g>
    </g>

    <!-- Mesh/point cloud hint -->
    <g transform="translate(80, 320)">
      <text x="70" y="0" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Geometry + Appearance</text>
      <g transform="translate(20, 15)" opacity="0.5">
        <!-- Small dots representing point cloud -->
        <circle cx="0" cy="0" r="2" fill="#00b3e7"/>
        <circle cx="15" cy="5" r="2" fill="#00b3e7"/>
        <circle cx="30" cy="2" r="2" fill="#00b3e7"/>
        <circle cx="45" cy="8" r="2" fill="#00b3e7"/>
        <circle cx="60" cy="3" r="2" fill="#00b3e7"/>
        <circle cx="75" cy="10" r="2" fill="#00b3e7"/>
        <circle cx="90" cy="5" r="2" fill="#00b3e7"/>
        <circle cx="100" cy="0" r="2" fill="#00b3e7"/>
      </g>
    </g>
  </g>

  <!-- Bottom: Applications strip -->
  <g transform="translate(0, 430)">
    <rect x="0" y="0" width="1200" height="70" fill="#f0f9ff"/>
    <text x="600" y="25" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Applications:</text>
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">VR/AR  •  Cultural Heritage  •  Film/VFX  •  E-commerce  •  Surveying  •  Gaming</text>
  </g>
</svg>