<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Rendering Dataset Collection - Master's Thesis Defense</title>

  <!-- Reveal.js Core -->
  <link rel="stylesheet" href="/presentation/node_modules/reveal.js/dist/reset.css">
  <link rel="stylesheet" href="/presentation/node_modules/reveal.js/dist/reveal.css">

  <!-- Syntax Highlighting -->
  <link rel="stylesheet" href="/presentation/node_modules/reveal.js/plugin/highlight/monokai.css">

  <!-- Image Comparison Slider (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/img-comparison-slider@8/dist/index.js"></script>

  <!-- Google Model Viewer (CDN) -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <!-- Custom Theme & Styles -->
  <link rel="stylesheet" href="/presentation/css/liu-theme.css">
  <link rel="stylesheet" href="/presentation/css/custom.css">

  <style>
    /* Loading indicator */
    .slides-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--liu-blue);
      font-size: 1.5em;
    }
    .slides-loading::after {
      content: '';
      width: 24px;
      height: 24px;
      margin-left: 12px;
      border: 3px solid var(--liu-blue);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides" id="slides-container">
      <section class="slides-loading">Loading slides...</section>
    </div>
  </div>

  <script type="module" src="/presentation/js/main.js"></script>
</body>
</html>
